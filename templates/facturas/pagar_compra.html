{% extends "base.html" %}
{% block header_scripts %}
    {% load staticfiles %}
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-->
    <script src="{% static "js/facturas/pagar_factura.js" %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <form action="" method="post" id="form_add_oc" enctype="multipart/form-data">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4 class="page-title" style="color:#fff;">AGREGAR PAGO</h4>
                            </div>
                            <div><input type="hidden" id="id_factura" name="id_factura" value="{{ cabecera_mov.id }}"></div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="fecha">Fecha:</label>
                                            <div><input type="date" id="fecha" name="fecha"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="numero_factura">Numero Factura:</label>
                                            <div><input type="text" id="numero_factura" name="numero_factura" value="{{ cabecera_mov.numero_factura }}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="numero_recibo">Numero de Recibo:</label>
                                            <div><input type="text" id="numero_recibo" name="numero_recibo"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="monto_total">Monto Total:</label>
                                        <div><input type="number" id="monto_total" name="monto_total" disabled value="{{ cabecera_mov.monto_total }}"></div>
                                    </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="saldo_actual">Saldo Actual:</label>
                                            <div><input type="number" id="saldo_actual" name="saldo_actual" disabled value="{{ cabecera_mov.saldo }}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="monto_pagado">Monto a Pagar:</label>
                                            <div><input type="number" id="monto_pagado" name="monto_pagado" value="0"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="saldo">Saldo Nuevo:</label>
                                            <div><input type="number" id="saldo" name="saldo"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="forma de Pago">Forma de Pago:</label>
                                            <div><select id="forma_pago" name="forma_pago">
                                                  <option value="EFECTIVO">EFECTIVO</option>
                                                  <option value="TARJETA">TARJETA</option>
                                                  <option value="CHEQUE">CHEQUE</option>
                                              </select></div>
                                        </div>
                                    </div>
                                    <div class="forma-pago-tarjeta ocultar">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="nro_cupon">Numero de Cupon:</label>
                                                <div><input type="number" id="nro_cupon" name="nro_cupon"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="forma-pago-cheque ocultar">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="nro_cheque">Numero de Cheque:</label>
                                            <div><input type="number" id="nro_cheque" name="nro_recibo"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="banco">Banco:</label>
                                            <div><select id="banco" name="banco">
                                                  <option value="VISION">VISION</option>
                                                  <option value="FAMILIAR">FAMILIAR</option>
                                                  <option value="ITAU">ITAU</option>
                                                  <option value="CONTINENTAL">CONTINENTAL</option>
                                              </select></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                                            <div><input type="date" id="fecha_vencimiento" name="fecha_vencimiento"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="nombre_titular">Beneficiario:</label>
                                            <div><input class="form-control" type="text" id="nombre_titular" name="nombre_titular"></div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="pull-left">
                            <input name="" type="button" value="Guardar" class="btn btn-primary default guardar"
                               style=" margin-bottom: 10px; cursor: pointer;"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
        <div class="card-footer small text-muted"></div>
        <!-- /.container-fluid -->
        <footer class="footer text-center"> 2018 &copy; Lourdes Escurra </footer>
    </div>
{% endblock %}
