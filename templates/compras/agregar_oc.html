{% extends "base.html" %}
{% block header_scripts %}
    {% load staticfiles %}
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-->
    <script src="{% static "js/compras/agregar.js" %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
        <div id="page-wrapper">
             <div class="row bg-title">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">AGREGAR ORDEN DE COMPRA (OC)</h4> </div>
                </div>
            <br><br>
            <form action="" method="post" id="form_add_oc" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="cabecera_pedido">
                    <div>
                        <label class="col-lg-2">Fecha:</label>
                        <div class="col-lg-2"><input type="date" name="fecha"></div>
                        <label class="col-lg-2">Proveedor:</label>
                        <div class="col-lg-4"><select id="id_proveedor_select" name="id_proveedor_select" class="form-control"></select></div>
                        <input id="detalle" type="hidden" name="detalle" />
                    </div>

                    <br><br><br>
                 </div>
                    <div class="col-lg-8">
                <h4>Producto(s):</h4>
                        <br>
                    <div class="col-lg-6">
                        <select id="id_producto_agregar" name="id_producto_select_0" class="form-control"></select>
                        </div>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-warning agregar" style="height: 30px;"><i
                                    class="glyphicon glyphicon-plus"></i>
                            </button>
                        </span>

                        </div>
                <br><br><br><br>
                <div class="detalle_pedido">
                        <br><br>
                    </div>

                <br><br><br>

                <div class="pull-right">
                    <input name="" type="submit" value="Guardar" class="btn btn-primary default"
                               style=" margin-bottom: 10px; cursor: pointer;"/>
                    <br>
                </div>
                <br>
            </form>
            <div class="card-footer small text-muted"></div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2018 &copy; Lourdes Escurra </footer>
        </div>
{% endblock %}
